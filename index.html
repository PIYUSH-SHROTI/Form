<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1 style=text-align:center>Registration form</h1>
        <form>
            <table>

                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name">
                    </td>
                </tr>

                <tr>
                    <td>
                        phone no.
                    </td>
                    <td><input type="phone" placeholder="number">

                    </td>
                </tr>

                <tr>
                    <td>
                        email id
                    </td>
                    <td><input type="email" placeholder="email id">

                    </td>
                </tr>

                <tr>
                    <td>
                        password 
                    </td>
                    <td><input type="password" placeholder="password">

                    </td>
                </tr>

                <tr>
                    <td>
                        Date of Birth
                    </td>
                    <td>
                        <input type="date" >
                    </td>
                </tr>

                <tr>
                    <td>
                        Gender:
                    </td>
                    <td><input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>

                <tr>
                    <td>
                        Hobbies
                    </td>
                    <td><input type="checkbox"singing>singing
                        <input type="checkbox"dancing>dancing
                        <input type="checkbox"movie>movie

                    </td>
                </tr>

                <tr>
                    <td>
                        Education Qualification
                    </td>
                    <td>
                        <select >
                            <option >Select Option</option>
                            <option >10+2</option>
                            <option >UG</option>
                            <option >PG</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        Address:
                    </td>
                    <td><textarea rows="10" cols="30" placeholder="Address"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="submit"> 
                        <input type="reset" value="reset"> 
                    </td>
                </tr>
                
            </table>
        </form>
    </body>
</html>
